<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_位移</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        /* 与相对定位的区别：相对定位的百分比值，参考的是其父元素；定位的百分比值，参考的是其自身。 */
        /* 位移对行内元素无效。 */
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 水平位移 */
            /* transform: translateX(50px); */
            
            /* 垂直位移 */
            /* transform: translateY(50px); */
            
            /* 水平+垂直位移 */
            /* transform: translate(50px,50px); */
        }
        .inner2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            /* 位移配合定位，可实现元素水平垂直居中 */
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>

    <div class="outer">
        <div class="inner2"></div>
    </div>
</body>
</html>
