<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_opacity</title>
    <style>
        /* opacity属性能为整个元素添加透明效果，值是0到1之间的小数，0是完全透明，1表示完全不透明。 */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            font-size: 40px;
            opacity: 0.4;
        }
        .box2 {
            position: relative;
            width: 400px;
        }
        h1 {
            position: absolute;
            top: 100px;
            left: 0;
            background-color: orange;
            color: white;
            width: 100%;
            line-height: 100px;
            height: 100px;
            text-align: center;
            font-size: 40px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
    <div class="box2">
        <img src="/图片/你瞅啥.jpg">
        <h1>你瞅啥</h1>
    </div>
</body>
</html>
