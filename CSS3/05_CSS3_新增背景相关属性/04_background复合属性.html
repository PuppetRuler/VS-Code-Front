<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_background-origin</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed rgba(255, 0, 0, 0.7);

            /* background:背景颜色 背景url 是否重复 位置/大小 原点 裁剪方式 */
            background: skyblue url(./bg03.jpg) no-repeat 10px 10px / 500px 500px border-box content-box ;
            /* origin和clip的值如果一样，如果只写一个值，则origin和clip都设置；如果设置了两个值，前面的是origin,后面的clip。 */
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
