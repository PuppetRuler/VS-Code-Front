<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_字体图标_方式一_在线使用</title>
    <style>
        @font-face {
            font-family: 'iconfont';  /* Project id 4189552 */
            src: url('//at.alicdn.com/t/c/font_4189552_mx7txgz0cdk.woff2?t=1690711768149') format('woff2'),
                url('//at.alicdn.com/t/c/font_4189552_mx7txgz0cdk.woff?t=1690711768149') format('woff'),
                url('//at.alicdn.com/t/c/font_4189552_mx7txgz0cdk.ttf?t=1690711768149') format('truetype');
        }
        .iconfont {
            font-family: "iconfont" !important;
            font-size: 100px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#x1011f;</i>
    <i class="iconfont">&#x10120;</i>
    <i class="iconfont">&#x10121;</i>
    <i class="iconfont">&#x10122;</i>
</body>
</html>
