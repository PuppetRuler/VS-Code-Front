<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_文本描边</title>
    <style>
            /* 注意：文字描边功能仅webkit内核浏览器支持。 */
        h1 {
            font-size: 100px;
            /* -webkit-text-stroke-color: red; */
            /* -webkit-text-stroke-width: 3px; */

            -webkit-text-stroke: red 3px;
        }
    </style>
</head>
<body>
    <h1>先生您好，欢迎光临红浪漫！</h1>
</body>
</html>
