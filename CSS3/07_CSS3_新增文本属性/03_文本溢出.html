<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_文本溢出</title>
    <style>
        ul {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            /* 注意：要使得 text-overflow 属性生效，块容器必须显式定义 overflow 为非 visible
            值， white-space 为 nowrap 值。 */
            overflow: hidden;
            white-space: nowrap;

            /* clip 当内联内容溢出时，将溢出部分裁切掉。 （默认值）
            ellipsis 当内联内容溢出块容器时，将溢出部分替换为 ... 。 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul>
        <li>****************************************</li>
        <li>(((((((((((((((((((((((((((((((((((((((())))))))))))))))))))))))))))))))))))))))</li>
        <li>_________________________________________-</li>
        <li>+++++++++++++++++++</li>
        <li>================================</li>
    </ul>
</body>
</html>
