<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单_label</title>
  </head>
  <body>
    <form action="https://search.jd.com/search">
      <!-- label实现文字与表单控件的关联 -->
      <!-- 第一种获取焦点方式 -->
      <label for="zhanghu">账户：</label>
      <input id="zhanghu" type="text" name="account" maxlength="10" /><br />
      <!-- 第二种获取焦点方式 -->
      <label>
        密码：
        <input id="mima" type="password" name="pwd" maxlength="8" /> </label
      ><br />
      性别：
      <input type="radio" name="gender" value="male" id="nan" />
      <label for="nan">男</label>
      <input type="radio" name="gender" value="female" id="nv" />
      <label for="nv">女</label>
      <br />
      爱好:
      <input type="checkbox" name="hobby" value="smoke" id="chouyan" />
      <label for="chouyan">抽烟</label>
      <input type="checkbox" name="hobby" value="drink" id="hejiu" />
      <label for="hejiu">喝酒</label>
      <input type="checkbox" name="hobby" value="perm" id="tangtou" />
      <label for="tangtou">烫头</label>
      <br />
      <label for="qita">其他：</label>
      <textarea id="qita" name="other" cols="23" rows="3"></textarea><br />
      籍贯：
      <select id="jiguan" name="place">
        <option value="翼">河北</option>
        <option value="鲁">山东</option>
        <option value="晋">山西</option>
        <option value="粤">广东</option>
      </select>
      <input type="hidden" name="form" value="UC" />
      <br />
      <input type="submit" value="确认" />
      <input type="reset" value="重置" />
      <input type="button" value="检测账户是否被注册" />
    </form>
  </body>
</html>
