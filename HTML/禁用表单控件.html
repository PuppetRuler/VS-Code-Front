<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>禁用表单控件</title>
  </head>
  <body>
    <form action="https://search.jd.com/search">
      <!-- 普通输入框可以不要value -->
      <!-- 文本框 -->
      账户：<input
        disabled
        type="text"
        name="account"
        value="zhangsan"
        maxlength="10"
      /><br />
      <!-- 密码框 -->
      密码：<input type="password" name="pwd" maxlength="8" /><br />
      性别：
      <!-- 单选框 name是定义属性名 value是输入值，若没有则默认为on checked是默认已选 -->
      <input type="radio" name="gender" value="male" />男
      <input type="radio" name="gender" value="female" />女
      <br />
      爱好：
      <!-- 复选框 -->
      <input type="checkbox" name="hobby" value="smoke" />抽烟
      <input type="checkbox" name="hobby" value="drink" checked />喝酒
      <input type="checkbox" name="hobby" value="perm" />烫头
      <br />
      其他：
      <textarea name="other" cols="23" rows="3"></textarea><br />
      籍贯：
      <select name="place">
        <option value="翼">河北</option>
        <option disabled value="鲁" selected>山东</option>
        <option value="晋">山西</option>
        <option value="粤">广东</option>
      </select>
      <!-- 隐藏域(防止非法请求批量注册) -->
      <input type="hidden" name="form" value="UC" />
      <br />
      <!-- 确认按钮_第一种写法 -->
      <!-- <button>确认</button> -->
      <!-- 确认按钮_第二种写法 -->
      <!-- submit按钮不写name属性 -->
      <input type="submit" value="确认" />
      <!-- 重置按钮_第一种写法 -->
      <!-- <button type="reset">重置</button> -->
      <!-- 重置按钮_第二种写法 -->
      <input type="reset" value="重置" />
      <!-- 普通按钮_第一种写法 -->
      <!-- <button type="button">检测账户是否被注册</button> -->
      <!-- 普通按钮_第二种写法 -->
      <input type="button" value="检测账户是否被注册" />
    </form>
  </body>
</html>
