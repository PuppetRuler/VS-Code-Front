<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架标签</title>
</head>
<body>
    <!-- 利用iframe嵌入一个普通网页 -->
    <!-- <iframe src="https://www.taobao.com" width="900" height="300" frameborder="0"></iframe> -->
    
    <!-- 利用iframe嵌入一个广告网页 -->
    <!-- <iframe src="https://g.163.com/r?site=netease&affiliate=homepage&cat=homepage&type=logo300x250&location=5" width="900" height="300" frameborder="0"></iframe> -->
    
    <!-- 利用iframe嵌入一个其他内容 -->
    <!-- <iframe src="./resource/小姐姐.gif" frameborder="0"></iframe> -->
    <!-- <br> -->
    
    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.taobao.com" target="counter">点我打开淘宝网页</a>
    <a href="http://www.toutiao.com" target="counter">点我看新闻</a>

    <!-- 与表单的target属性配合使用 -->
    <form action="http://so.toutiao.com/search" target="counter">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
    
    <iframe name="counter" frameborder="0" width="1000" height="1500"></iframe>
</body>
</html>
