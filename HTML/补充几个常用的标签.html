<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>补充几个常用的标签</title>
  </head>
  <body>
    <!-- 换行标签--br -->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.jd.com">京东</a>
    <div>第一章</div>
    <p>这里是第一章的内容</p>
    <!-- 分割线 -->
    <hr>
    <div>第二章</div>
    <p>这里是第二章的内容</p>
    <!-- 按原文显示 -->
    <pre>
        I    LOVE    YOU
         I   LOVE   YOU
             LOVE
    </pre>
  </body>
</html>
