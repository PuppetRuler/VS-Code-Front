<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML字符实体</title>
</head>
<body>
    <div>男 女</div>
    <div>男&nbsp;女</div>
    <div>男&#160;女</div>
    <div>我们学习过很多的标题标签，其中&lt;h1&gt;是最厉害的一个！</div>
    <div>我们今天学习了一个可以表示空格的字符实体，它是：&amp;nbsp;</div>
    <div>我们今天学习了一个可以表示&的字符实体，它是：&amp;amp</div>
    <div>当前商品的价格是：￥199</div>
    <div>当前商品的价格是：￥199</div>
    <div>当前商品的价格是：&yen;199</div>
    <div>©版权所有</div>
    <div>&copy;版权所有</div>
    <div>2*2=4</div>
    <div>2×2=4</div>
    <div>2&times;2=4</div>
    <div>4&divide;2=2</div>
</body>
</html>
