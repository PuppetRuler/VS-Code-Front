<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超链接跳转锚点</title>
  </head>
  <body>
    <!-- 超链接跳转 #跳到锚点 -->
    <a href="#我的自拍">我的自拍</a>
    <a href="#htl">灰太狼</a>

    <p>奥特曼</p>
    <img src="./奥特曼.jpg" alt="奥特曼" />

    <!-- id锚点(推荐使用） -->
    <p id="htl">灰太狼</p>
    <img src="../灰太狼.jpg" alt="灰太狼" />

    <!-- 锚点 -->
    <a name="我的自拍"></a>
    <p>我的自拍</p>
    <img width="300" src="./resource/我的自拍.jpg" alt="我的自拍" />
    
    <p>整体展示完了</p>
    <a href="#">回到顶部</a>
    <a href="">刷新页面</a>
    <a href="Javascript:alert(666);">点我弹窗</a>
  </body>
</html>
