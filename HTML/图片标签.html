<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片标签</title>
    <link href="favicon.ico" rel="shortcut icon" />
  </head>
  <body>
    <!-- 一般不同时调图片的宽与高，避免图片扭曲 -->
    <img width="100" src="奥特曼.jpg" alt="图片描述" />
    <!-- ./指同级文件，../指上一级文件 /指下一级-->
    <img src="../灰太狼.jpg" alt="灰太狼" />
    <!-- 本地绝对路径,限制很大，最好用相对路径 -->
    <img src="D:\Microsoft VS Code\study\HTML\奥特曼.jpg" alt="奥特曼" />
    <!-- 网络绝对路径 -->
    <img
      width="300"
      src="https://c-ssl.duitang.com/uploads/blog/202303/14/20230314024504_f75b6.jpg"
      alt="真寻"
    />
  </body>
</html>
