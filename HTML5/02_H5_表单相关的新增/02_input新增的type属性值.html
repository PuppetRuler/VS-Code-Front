<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_input新增的type属性值</title>
</head>
<body>
    <!-- novalidate 如果给 form 标签设置了该属性，表单提交的时候不再进行验证 -->
    <form action="" novalidate>
        <!-- 邮箱:<input type="email" name="email"> -->
        <!-- url: <input type="url" required> -->
        <!-- 数值: <input type="number" required step="2" max="80" min="20"> -->
        <!-- 搜索: <input type="search" name="keyword"> -->
        <!-- 电话: <input type="tel" required name="tel"> -->
        <!-- 光照强度: <input type="range" name="range" max="80" min="20" value="22"> -->
        <!-- 颜色: <input type="color" name="color"> -->
        <!-- 日期: <input type="date" required name="date"> -->
        <!-- 月份: <input type="month" required name="month"> -->
        <!-- 周: <input type="week" required name="week"> -->
        <!-- 时间: <input type="time" required name="time"> -->
        日期+时间: <input type="datetime-local" required name="datetime-local">
        <br>
        <button>提交</button>
    </form>
</body>
</html>
