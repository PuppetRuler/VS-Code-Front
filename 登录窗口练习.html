<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 80%;
        }

        .login-container h2 {
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        .input-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        /* Dynamic scaling effect */
        @keyframes scaleEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Replace this function with your actual login logic
            // For demonstration purposes, let's just alert a success message
            alert("Login successful!");
        }

        // Adding dynamic scaling effect on button click
        const loginBtn = document.querySelector(".login-btn");
        loginBtn.addEventListener("click", function() {
            this.style.animation = "scaleEffect 0.5s ease";
            setTimeout(() => {
                this.style.animation = "";
            }, 500);
        });
    </script>
</body>
</html>
