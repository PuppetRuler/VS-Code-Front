<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise链</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('OK')
            }, 1000);
        })

        p.then((value) => {
            console.log('111');
            // 有且只有一种方法
            return new Promise(() => {})  //返回一个状态为pending的Promise对象，状态未被改变，then无法执行
        }).then((value) => {
            console.log('222');
        }).then((value) => {
            console.log('333');
        }).catch((reason) => {
            console.log(reason);
        })
    </script>
</body>
</html>
