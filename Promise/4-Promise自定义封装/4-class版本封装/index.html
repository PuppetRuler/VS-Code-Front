<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装Promise类</title>
    <!-- <script src="./promise.js"></script> -->
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject) => {
            resolve('OK')
        })

        p1.then((value) => {
            console.log(value);
        },(reason) => {
            console.warn(reason);
        })
    </script>
</body>
</html>
