<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的API-resolve与reject</title>
</head>
<body>
    <script>
        let p1 = Promise.resolve(521)
        //如果传入的参数为非Promise对象,则返回结果为成功Promise对象
        //如果传入的参数为Promise对象,则参数的结果决定了resolve的结果
        let p2 = Promise.resolve(new Promise((resolve,reject) => {
            reject('Error')
        }))
        
        p2.catch((reason) => {
            console.log(reason);
        })
    </script>
</body>
</html>
