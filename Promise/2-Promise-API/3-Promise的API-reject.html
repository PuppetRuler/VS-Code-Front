<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的API-reject</title>
</head>
<body>
    <script>
        let p = Promise.reject(521)
        //如果传入的参数为非Promise对象,则返回结果为失败的Promise对象
        //如果传入的参数为Promise对象,则参数的结果决定了reject的结果
        let p2 = Promise.reject(new Promise((resolve,reject) => {
            resolve('OK')
        }))

        console.log(p2);
    </script>
</body>
</html>
