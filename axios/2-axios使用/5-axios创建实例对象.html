<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios创建实例对象</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
        //获取按钮
        btns = document.querySelectorAll('button')
        //默认配置
        //创建实例对象  /getJoke
        const sentence = axios.create({
            baseURL:'https://api.apiopen.top/api',
            timeout:2000
        })
        
        const another = axios.create({
            baseURL:'https://b.com',
            timeout:2000
        })

        //这里 sentence 与 axios 对象的功能几近是一样的
        sentence({
            url:'/sentences'
        }).then(response => {
            console.log(response);
        })
    </script>
</body>
</html>
