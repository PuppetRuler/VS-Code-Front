<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>登录界面_毛玻璃</title>
    <!-- 在线引入字体图标 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="form-main">  <!-- 填充整个视口，设置背景图片并视口整体flex布局 -->
        <div class="form-box">
            <form action="javascript:;" class="main">
                <h2>登录</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required placeholder="邮箱">
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required placeholder="密码">
                </div>
                <div class="forget">
                    <div>
                        <input type="checkbox" id="keep-psd"><label for="keep-psd">记住密码</label>
                    </div>
                    <a href="javascript:;">忘记密码</a>
                </div>
                <div>
                    <button>登录</button>
                    <div class="register">
                        <p>Don't have a account <a href="">注册</a> </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
