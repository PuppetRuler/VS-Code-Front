<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景相关属性</title>
    <style>
        body {
            background-color: gray;
        }
        div {
            width: 400px;
            height: 400px;
            border: 2px black solid;
            font-size: 40px;
            /* 设置背景颜色，默认值是transparent */
            /* background-color: skyblue; */
            /* 设置背景图片 */
            /* background-image: url("/图片/悟空.jpg"); */
            /* 设置背景图片的重复方式 */
            /* background-repeat: no-repeat; */
            /* 控制背景图片的位置 第一种写法：用关键词 */
            /* background-position: center; */
            /* 控制背景图片的位置一第二种写法：用具体的像素值 */
            /* background-position: 70px 120px; */
            /* 复合属性 */
            background: skyblue url("/图片/悟空.jpg") no-repeat 70px 120px;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
