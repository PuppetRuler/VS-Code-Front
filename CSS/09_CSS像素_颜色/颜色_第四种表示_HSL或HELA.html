<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第四种表示_HSL或HELA</title>
    <style>
        /* HSL是通过：色相、饱和度、亮度，来表示一个颜色的，格式为：hsl(色相，饱和度，亮度)
        色相：取值范围是~360度
        饱和度：取值范围是0%~100%。（向色相中对应颜色中添加灰色，0%全灰，100%没有灰)
        亮度：取值范围是0%~100%。(0%亮度没了，所以就是黑色。100%亮度太强，所以就是白色了) */
        .atguigu1 {
            color: hsl(0deg, 100%, 50%);
        }
        .atguigu2 {
            color: hsl(60deg, 100%, 50%);
        }
        .atguigu3 {
            color: hsl(120deg, 100%, 50%);
        }
        .atguigu4 {
            color: hsl(180deg, 100%, 50%);
        }
        .atguigu5 {
            color: hsl(240deg, 100%, 50%);
        }
        .atguigu6 {
            color: hsla(0, 0%, 50%, 0.414);
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
    <h2 class="atguigu6">尚硅谷6</h2>
</body>
</html>
