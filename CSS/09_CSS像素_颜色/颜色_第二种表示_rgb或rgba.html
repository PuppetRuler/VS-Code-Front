<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第二种表示_rgb或rgba</title>
    <style>
        /* 编写方式：使用红、黄、蓝这三种光的三原色进行组合。
        r表示红色
        g表示绿色
        b表示蓝色
        a表示透明度 */
        .atguigu1 {
            color: rgb(255,0,0);
        }
        .atguigu2 {
            color: rgb(0,255,0);
        }
        .atguigu3 {
            color: rgb(0,0,255);
        }
        .atguigu4 {
            color: rgb(138,43,226);
        }
        .atguigu5 {
            color: rgb(100%,0%,0%);
        }
        .atguigu6 {
            color: rgba(255,0,0,0.4);
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
    <h2 class="atguigu6">尚硅谷6</h2>
</body>
</html>
