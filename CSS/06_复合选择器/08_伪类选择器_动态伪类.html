<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类选择器_动态伪类</title>
    <style>
      /* 选中的是没有访问过的a元素 */
      a:link {
        color: orange;
      }
      /* 选中的是访问过的a元素 */
      a:visited {
        color: chocolate;
      }
      /* 选中的是鼠标悬浮状态的a元素 */
      a:hover {
        color: skyblue;
      }
      /* 选中的是激活状态的a元素 */
      a:active {
        color: pink;
      }
      /* 选中的是鼠标悬浮的span元素 */
      span:hover {
        color: brown;
      }
      /* 选中的是激活的span元素 */
      span:active {
        color: pink;
        font-size: 15px;
      }
      /* focus：获取焦点的元素。表单类元素才能使用：focus伪类。 */
      input:focus,select:focus {
        color: red;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
    <span>学习前端</span>
    <br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <select name="chengshi">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
    </select>
  </body>
</html>
