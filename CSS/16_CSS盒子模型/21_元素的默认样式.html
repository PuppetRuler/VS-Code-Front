<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素的默认样式</title>
    <style>
        /* 优先级：默认样式>继承样式 */
        body {
            margin: 0;
        }
      #d1 {
        color: orange;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <a href="http://www.baidu.com">去百度</a>
      <span>你好啊</span>
    </div>
    <hr />
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <hr>
    <p>我是一个段落</p>
    <hr>
    <ul>
      <li>张三</li>
      <li>李四</li>
    </ul>
  </body>
</html>
