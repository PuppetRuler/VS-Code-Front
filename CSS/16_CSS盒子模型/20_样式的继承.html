<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>样式的继承</title>
    <style>
        /* 与盒子模型相关的都不可以继承 */
      body {
        font-size: 40px;
        color: yellow;
        font-weight: bold;
      }
      #d1 {
        height: 600px;
        padding: 50px;
        background-color: gray;
      }
      #d2 {
        height: 400px;
        padding: 50px;
        background-color: orange;
      }
      #d3 {
        height: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <div id="d2">
        <div id="d3">你好啊</div>
      </div>
    </div>
  </body>
</html>
