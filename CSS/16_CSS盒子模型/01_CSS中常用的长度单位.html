<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS中常用的长度单位</title>
    <style>
      #d1 {
        /* 第一种长度单位：px(像素) */
        font-size: 20px;
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
      #d2 {
        /* 第二种长度单位：em(相对于当前元素或其父元素的font-size的倍数) */
        font-size: 20px;
        width: 10em;
        height: 10em;
        background-color: gray;
      }
      #d3 {
        /* 第三种长度单位：rem(相对于根元素的font-size的倍数) */
        font-size: 20px;
        width: 5rem;
        height: 5rem;
        background-color: orange;
      }
      #d4 {
        /*第四种长度单位：%（相对其父元素的百分比）*/
        font-size: 20px;
        width: 200px;
        height: 200px;
        background-color: green;
      }
      .insight {
        font-size: 20px;
        width: 50%;
        height: 25%;
        background-color: gray;
      }
      .test {
        font-size: 20px;
        text-indent: 2em;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="d1">1</div>
    <hr />
    <div id="d2">2</div>
    <hr />
    <div id="d3">3</div>
    <hr />
    <div id="d4">
        <div class="insight">4</div>
    </div>
    <hr>
    <div class="test">好好学习，天天向上</div>
  </body>
</html>
