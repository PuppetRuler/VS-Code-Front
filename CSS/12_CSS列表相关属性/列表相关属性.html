<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            /* list-style-type: decimal; */
            /* 列表符号的位置 */
            /* list-style-position: outside; */
            /* 自定义列表符号 */
            /* list-style-image: url("/图片/video.gif"); */
            /* 复合属性 */
            list-style: decimal outside url("/图片/video.gif");
        }
        li {
            height: 40px;
        }
        a {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>《震惊！两男子竟然在教室做出这种事》</a></li>
        <li><a>《一夜暴富指南》</a></li>
        <li><a>《给成功男人的五条建议》</a></li>
        </ul>
</body>
</html>
