<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内部样式</title>
    <!-- 优势：
    结构清晰，可以复用
    缺点：
    样式与结构不完全分离，其他HTML文档无法复用 -->
    <style>
      h1 {
        color: red;
        font-size: 60px;
      }
      h2{
        color: green;
        font-size: 80px;

      }
      img{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>学习最简单的CSS</h1>
    <h2>看看效果</h2>
    <img src="../images/小姐姐.gif" alt="美女">
  </body>
</html>
