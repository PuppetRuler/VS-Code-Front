<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS三大特性</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      /* 1. 层叠性 */
      /* 概念：如果发生了样式冲突，那就会根据一定的规则（选择器优先级），进行样式的层叠（覆盖）。 */
      h2 {
        color: red;
      }
      /* 2. 继承性 */
      /* 概念：元素会自动拥有其父元素、或其祖先元素上所设置的某些样式。
规则：优先继承离得近的。 */
      div {
        color: green;
        font-size: 40px;
        background-color: skyblue;
      }
      p {
        color: purple;
      }
      /* 3. 优先级 */
      /* 简单聊： !important > 行内样式 > ID选择器 > 类选择器 > 元素选择器 > * > 继承的样式。
      详细聊：需要计算权重。 */
      * {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h2 id="atguigu">尚硅谷</h2>
    <hr />
    <div>
      div中的文字<br />
      <span>span中的文字1</span>
      <span>span中的文字2</span>
      <span>span中的文字3</span>
      <p>
        <span>span中的文字4</span>
      </p>
    </div>
  </body>
</html>
