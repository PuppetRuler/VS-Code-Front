<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体风格</title>
    <style>
        /* 1. normal ：正常（默认值）
        2. italic ：斜体（使用字体自带的斜体效果）
        3. oblique ：斜体（强制倾斜产生的斜体效果） */
        .atguigu1 {
            font-size: 100px;
            font-style: normal;
        }
        /* 实现斜体时，更推荐使用 italic 。 */
        .atguigu2 {
            font-size: 100px;
            font-style: italic;
        }
        .atguigu3 {
            font-size: 100px;
            font-style: oblique;
        }
        em {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <em>尚硅谷4</em>
</body>
</html>
