<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        /* 1.ghter:细
        2.normal:正常
        3.bo1d:粗
        4.bolder：很粗（多数字体不支持） */
        /* 100~300等同于1 lighter,400~500等同于normal,600及以上等同于bold */
        div {
            font-size: 100px;
        }
        .atguigu1 {
            font-weight: lighter;
        }
        .atguigu2 {
            font-weight: normal;
        }
        .atguigu3 {
            font-weight: bold;
        }
        .atguigu4 {
            font-weight: bolder;
        }
        .atguigu5 {
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4 </div>
    <div class="atguigu5">尚硅谷5 </div>
</body>
</html>
