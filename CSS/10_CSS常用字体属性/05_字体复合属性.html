<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合属性</title>
    <style>
        /* 编写规则：
        1.字体大小、字体族必须都写上。
        2.字体族必须是最后一位、字体大小必须是倒数第二位。
        3.各个属性间用空格隔开。 */
        .atguigu {
            font: bold italic 100px "STCaiyun","STHuPo",sans-serif;
        }
    </style>
</head>
<body>
    <div class="atguigu">尚硅谷</div>
</body>
</html>
