<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解决浮动后的影响</title>
    <style>
      .outer {
        width: 500px;
        background-color: gray;
        border: 1px solid black;
        /*第一种解决方案*/
        /* height: 122px; */

        /*第二种解决方案*/
        /* float: left; */

        /*第三种解决方案*/
        /* overflow: hidden; */
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        border: 1px solid black;
        margin: 10px;
      }
      .box1,
      .box2,
      .box3,
      .box4 {
        float: left;
      }
      .mofa {
        /*第四种解决方案*/
        clear: both;
      }
      /*第五种解决方案  ==>推荐使用*/
      .outer::after {
        content: "";
        display: block;
        clear: both;
      }
      /* 布局中的一个原则：设置浮动的时候，兄弟元素要么全都浮动，要么全都不浮动。 */
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <!-- <div class="mofa"></div> -->
    </div>
