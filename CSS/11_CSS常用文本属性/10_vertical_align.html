<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical_align</title>
    <style>
        /* 用于指定同一行元素之间，或表格单元格内文字的垂直对齐方式 */
        /* 特别注意：vertical-align不能控制块元素。 */
        div {
            font-size: 100px;
            background-color: skyblue;
            height: 300px;
        }
        span {
            font-size: 40px;
            background-color: orange;
            vertical-align: middle;
        }
        img {
            height: 150px;
            vertical-align: top;
        }
        .test1 {
            width: 400px;
            height: 400px;
            background-color: gray;
        }
        .test2 {
            width: 100px;
            height: 100px;
            background-color: green;
            vertical-align: bottom;  /* 沉底失败原因：div是块级元素不是行内元素 */
        }
        .san {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div>
        atguigu尚硅谷x<span>x前端</span>
    </div>
    <hr>
    <div>
        atguigu尚硅谷x<img src="/resource/我的自拍.jpg">
    </div>
    <hr>
    <div class="test1">
        <div class="test2"></div>
    </div>
    <hr>
    <table border="1" cellspacing="0">
        <caption>人员信息</caption>
        <thead>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </thead>
        <tbody>
            <tr>
                <td class="san" height="100px">张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>20</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
