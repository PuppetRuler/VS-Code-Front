  <head>
    <meta charset="UTF-8" />

    <title>行高_注意事项</title>
    <style>
        /* 注意点1：行高过小会怎样？一文字重叠，且最小值是0，不能为负数。 */
        #d1 {
            font-size: 40px;
            background-color: skyblue;
            line-height: 0;
        }
        
        /* 注意点2：行高是可以继承的 */
        #d2 {
            font-size: 40px;
            background-color: orange;
            line-height: 60px;
        }
        span {
            font-size: 200px;
            color: red;
        }

        /* 注意点3：line-height和height是什么关系
        设置了height,高度就是height的值。
        没有设置height,高度就是line-height*行数 */
        #d3 {
            font-size: 40px;
            background-color: yellowgreen;
            line-height: 1.5;
            height: 300px;
        }

        #d4 {
            font-size: 40px;
            background-color: orange;
            line-height: 0;
        }

        /* 行高的应用场景1：调整多行文字的间距 */
        #d5 {
            font-size: 40px;
            background-color: skyblue;
            line-height: 100px;
        }
        /* 行高的应用场景2：单行文字的垂直居中 */
        #d6 {
            font-size: 40px;
            background-color: skyblue;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
  </head>
