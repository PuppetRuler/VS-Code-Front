<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰属性</title>
    <style>
        div {
            font-size: 40px;
        }
        .atguigu1 {
            /* 上划的绿色虚线 */
            text-decoration: overline dotted red;
        }
        .atguigu2 {
            /* 下划的红色波浪线 */
            text-decoration: underline wavy red;
        }
        .atguigu3 {
            /* 删除线 */
            text-decoration: line-through;
        }
        .atguigu4 {
            font-size: 40px;
            /* 没有各种线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <a class="atguigu4" href="http://www.baidu.com">尚硅谷4</a>
</body>
</html>
