<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_分析生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="add">点我n加1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            // template:`
			// 	<div>
			// 		<h2>当前的n值是：{{n}}</h2>
			// 		<button @click="add">点我n+1</button>
			// 	</div>
			// `,
            data: {
                n: 1
            },
            methods: {
                add() {
                    console.log('add');
                    this.n++;
                },
                bye(){
                    console.log('bye');
                    this.$destroy
                }
            },
            watch(){
                console.log('watch');
            },
            beforeCreate() {
                console.log('beforeCreate');
                // console.log(this);
                // debugger
            },
            created() {
                console.log('created');
                // console.log(this);
                // debugger;
            },
            beforeMount() {
                console.log('beforeMount');
                // console.log(this);
                // debugger;
            },
            mounted() {
                console.log('mounted');
                // console.log(this);
                // debugger;
            },
            beforeUpdate() {
                console.log('beforeUpdate');
                // console.log(this.n);
                // debugger;
            },
            updated() {
                console.log('updated');
                console.log(this.n);
                debugger
            },
            beforeDestroy() {
                console.log('beforeDestroy');
                this.add()
            },
            destroyed() {
                console.log('destroyed');
            },
        });
    </script>
</body>
</html>
