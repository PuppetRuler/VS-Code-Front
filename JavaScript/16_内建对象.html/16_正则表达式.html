<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_正则表达式</title>
    <script>
        /* 
            re.exec()
                -获取字符串中符合正则表达式的内容
        */

        let str = "abcaecadcafc"

        //提取出str中符合axc格式的内容

        //g表示全局匹配
        let re = /a[a-z]c/ig
        re = /a([a-z])c/ig
        re = /a(([a-z])c)/ig

        // let result = re.exec(str)

        // while(result){
        //     console.log(result[0],result[1],result[2]);
        //     result=re.exec(str)
        // }

        src = "dajsdh13715678903jasdlakdkjg13457890657djashdjka13811678908sdadadasd"

        //完全匹配手机号
        // re = /^1[3-9]\d{9}$/g
        re = /(1[3-9])\d\d{4}(\d{4})/ig

        let result
        
        while((result = re.exec(src))){
            console.log(result[0],result[1]+"****"+result[2]);
        }

    </script>
</head>
