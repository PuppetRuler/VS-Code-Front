    <title>08_Math</title>
    <script>
        /* 
            Math
                -Math一个工具类
                -Math中为我们提供了数学运算相关的一些常量和方法
                -常量:
                    Math.PI圆周率
                -方法：
                    Math.abs()求一个数的绝对值
                    Math.min()求多个值中的最小值
                    Math.max()求多个值中的最大值
                    Math.pow()求x的y次幂  =>x**y
                    Math.sqrt()求一个数的平方根  =>x**.5

                    Math.floor() 向下取整
                    Math.ceil() 向上取整
                    Math.round() 四舍五入取整
                    Math.trunc() 直接去除小数

                    Math.random() 返回一个0到1之间的伪随机数
        */

        // console.log(Math.PI);

        for(let i = 0;i<50;i++){
            /* 
                生成0-x之间的随机数:
                    Math.random() => 0-1

                生成0-X之间的随机数：
                    Math.round(Math.random()*x)
                    Math.floor(Math.random()*(x+1))

                生成x-y之间的随机数:
                    Math.round(Math.random()*(y-x)+x)
            */
           let result = Math.round(Math.random()*5)
           console.log(result);
        }
    </script>
