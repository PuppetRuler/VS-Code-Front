<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_正则表达式</title>
    <script>
        /* 
            量词
                {m}正好m个
                {m,}至少m个
                {m,n} m~n个
                + 一个以上，相当于{1，}
                * 任意数量的a
                ? 0-1次 {0,1}
        */

        let re = /a{3}/

        re = /^(ab){3}$/

        re = /^[a-z]{3}$/

        re = /^[a-z]{1,}$/

        let result = re.test("aaa")

        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
