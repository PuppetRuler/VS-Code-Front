        const obj = {
            name: '孙悟空',
            friend: {

        };

        //对obj进行浅复制
        const obj2 = Object.assign({}, obj);

        //对obj进行深复制
        const obj3 = structuredClone(obj);

        //利用JSON来完成深复制
        const str = JSON.stringify(obj);

        const obj5 = JSON.parse(JSON.stringify(obj));

        console.log(obj4);
