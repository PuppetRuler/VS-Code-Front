<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_面向对象</title>
    <script>
        /* 
            面向对象编程（OOP）
                1．程序是干嘛的？
                    -程序就是对现实世界的抽象（照片就是对人的抽象）I
                2．对象时干嘛的？
                    -一个事物抽象到程序中后就变成了对象
                    -在程序的世界中，一切对象

                -一个事物通常由两部分组成：数据和功能
                -一个对象由两部分组成：属性和方法

                3.面向对象的编程
                    -面向对象的编程指，程序中的所有操作都是通过对象来完成
                    -做任何事情之前都需要先找到它的对象
        */
        const five = {
            //添加属性
            name: "王老五",
            age: 48,
            height: 180,
            weight: 100,

            //添加方法
            sleep() {
                console.log(this.name + "睡觉了~");
            },
            eat() {
                console.log(this.name + "吃饭了~");
            }
        }
    </script>
</head>
