    <title>03_自增和自减</title>
    <script>
        /* 
            自增(++):通过自增可以使变量在自身的基础上增加1
                -对于一个变量自增以后，原变量的值会立即自增1
                -自增分成两种：后++(a++)和前++(++a)
                    a++的值等于原变量的值（自增前的值）
                    ++a的值等于原变量新值（自增后的值)
            自减(--):通过自减可以使变量在自身的基础上减1
                -自减分成两种：后--（a--)和前--（--a)
        */
    </script>
