<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_改变量和改对象</title>
    <script>
        /* 
            修改对象
                修改对象时，如果有其他变量指向该对象
                则所有指向该对象的变量都会收到影响

            修改变量
                修改变量时，只会影响当前的变量

            在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
                所以通常情况下，声明存储对象的变量时会使用const
            注意：
                const只是禁止变量被重新赋值，对对象的修改没有任何影响
        */

        let obj = {
            name: "孙悟空"
        };
        let obj2 = obj;
        const obj3 = obj2;//阻止obj3被再次定义为其他对象
        obj3 = obj;
        obj3.name = "猪八戒";

        console.log(obj);
        console.log(obj2);
        console.log(obj3);
    </script>
</head>
<body>

</body>
</html>
