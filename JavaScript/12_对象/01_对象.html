<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_对象</title>
    <script>
        /* 
            数据类型：
                    原始值
                        1.数值Number
                        2.大整数BigInt
                        3.字符串String
                        4.布尔值Boolean
                        5.空值Null
                        6.未定义Undefined
                        7.符号Symbol
                    
                    对象
                        -对象是JS中的一种复合数据类型，
                            它相当于一个容器，在对象中可以存储各种不同类型数据

                    原始值只能用来表示一些简单的数据，不能表示复杂数据
        */

        // 创建对象
        // let obj = new Object()
        let obj = Object()
        /* 
            对象中可以存储多个各种类型的数据
            对象中存储的数据，我们称为属性

            向对象中添加属性：
                对象.属性名=属性值

            读取对象中的属性
                对象.属性名
                -如果读取的是一个对象中没有的属性
                  不会报错而是undefined
        */

        obj.name="孙悟空"
        obj.age="18"
        obj.gender="男"

        console.log(obj.name)

    </script>
</head>
<body>
    
</body>
</html>
