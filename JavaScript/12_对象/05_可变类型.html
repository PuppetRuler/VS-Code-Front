<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_可变类型</title>
    <script>
        /* 
            -原始值都属于不可变类型，一旦创建就无法修改
            -在内存中不会创建重复的原始值
        */
        // let a = 10;
        // a = 12
        a=12//当我们为一个变量重新赋值时，绝对不会影响其他变量

        /* 
            -对象属于可变类型
            -对象创建完成后，可以任意的添加删除修改对象中的属性
            注意：
                如果有两个变量同时指向一个对象，
                    通过一个变量修改对象时，对另外一个变量也会产生影响
        */
        // let obj = Object();
        // obj.name = "孙悟空";

        // console.log(obj);

        let obj2 = Object();
        //let obj3 = Object()  //==>false
        let obj3 = obj2;//  ==>true
        obj3.name = "猪八戒"


        console.log(obj2 === obj3);
        console.log(obj2.name)// ==>猪八戒
    </script>
</head>
<body>

</body>
</html>
