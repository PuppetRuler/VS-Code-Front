<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_for-of</title>
    <script>
        /* 
            for-of语句可以用来遍历可送代对象

            语法：
                for（变量 of 可选代的对象）{
                    语句...
                }

            执行流程：
                for-of的循环体会执行多次，数组中有几个元素就会执行几次
                    每次执行时都会将一个元素赋值给变量
        */

        const arr = ["孙悟空", "猪八戒", "沙和尚"];

        for(let value of arr) {
            console.log(value)
        }

        for(let value of "hello") {
            console.log(value)
        }
    </script>
</head>
<body>
    
</body>
</html>
