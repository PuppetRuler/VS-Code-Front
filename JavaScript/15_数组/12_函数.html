        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8)
        ];

        // filter()函数用来对数组进行过滤
        function filter(arr) {
            const newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].age < 18) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        console.log(filter(personArr));
