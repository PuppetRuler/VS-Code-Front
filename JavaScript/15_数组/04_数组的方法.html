<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_数组的方法</title>
    <script>
        /* 
            Array.isArray()
                -用来检查一个对象是否是数组

            at()
                -可以根据索引获取数组中的指定元素
                -at可以接收负索引作为参数

            concat()
                -用来连接两个或多个数组
                -非破环性方法，不会影响原数组，而是返回一个新的数组

            indexOf()
                1.获取元素在数组中第一次出现的索引
                2.查询的起始位置

            lastIndexOf()
                -获取元素在数组中最后一次出现的位置

                -返回值：
                    找到了则返回元素的索引，
                    没有找到返回-1

            join()
                -将一个数组中的元素连接为一个字符串
                -["孙悟空”，"猪八戒”，"沙和尚”，"唐僧”，"沙和尚"]->"孙悟空，猪八戒，沙和尚，唐僧，沙和尚"
                -参数
                    指定一个字符串作为连接符

            slice()
                -用来截取数组（非破坏性方法）
                -参数：
                    1．截取的起始位置（包括该位置）
                    2．截取的结束位置
                        －第二个参数可以省略不写，如果省略则会一直截取到最后
                    如果将两个参数全都省略，则可以对数组进行浅拷贝(浅复制)
        */

        // console.log(Array.isArray=([1,2,3]))

        const arr = ["孙悟空", "猪八戒", "沙和尚","猪八戒"];

        // console.log(arr.at(-1));

        const arr2=["白骨精","蜘蛛精","玉兔精"]

        arr.concat(arr2)

        // console.log(arr);
        // console.log(arr2);

        // let result = arr.indexOf("猪八戒",2)
        // console.log(result);

        // let result = arr.join()
        // let result = arr.join("@")
        // console.log(result);

        let result = arr.slice(0,2)
        console.log(result);

    </script>
