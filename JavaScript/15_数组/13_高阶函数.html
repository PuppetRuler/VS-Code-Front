<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_高阶函数</title>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8)
        ];

        // filter()函数用来对数组进行过滤
        /* 
            目前我们的函数只能过滤出数组中age属性小于18的对象
                我们希望过滤更加灵活：
                    比如：过滤数组中age大于18的对象
                                age大于60的对象
                                age大于n的对象
                        过滤数组中name为xxx的对象
                        过滤数组中的偶数
                        ...

            一个函数的参数也可以是函数
                如果将函数作为参数传递，那么我们就称这个函数为回调函数(callback)
        */

        /* 
            高阶函数
                -如果一个函数的参数或返回值是函数，则这个函数就称为高阶函数
                -为什么要将函数作为参数传递？（回调函数有什么作用？）
                -将函数作为参数，意味着可以对另一个函数动态的传递代码
        */
        function filter(arr,cb) {
            const newArr = [];


            // cb()


            for (let i = 0; i < arr.length; i++) {
                if (cb(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        // 我们这种定义回调函数的形式比较少见，通常回调函数都是匿名函数
        // function fn(a){
        //     return a.age<18
        // }
        // const result = filter(personArr,fn)
        result = filter(personArr,a=>a.age<18)
        result = filter(personArr,a=>a.name==="孙悟空")
        console.log(result);
    </script>
