        /* 
            流程控制语句 :
                -JS中的程序是从上到下一行一行执行的
                -通过流程控制语句可以控制程序执行流程，使程序可以根据一定的条件来选择执行
                -语句的分类：
                    1.条件判断语句
                    2.条件分支语句
                    3.循环语句

                条件判断语句：
                    -使用条件判断语句可以在执行某个语句之前进行判断，
                    如果条件成立才会执行语句，条件不成立则语句不执行。
                    -if语句
                        -语法一
                            if(条件表达式){
                                ...
                            }
                            语句
                            if语句在执行时，会先对条件表达式进行求值判断
                            如果条件表达式的值为true,则执行if后的语句，
                            如果条件表达式的值为false,则不会执行if后的语句。
                                if语句只能控制紧随其后的那个语句
                                如果希望if语句可以控制多条语句，可以将这些语句统一放到代码块中
                                if语句后的代码块不是必须的，但是在开发中尽量写

                        -语法二
                            if(条件表达式){
                                语句...
                            }else{
                                语句...
                            }
                            if...else...语句
                                当该语句执行时，会先对f后的条件表达式进行求值判断，
                                如果该值为trUe,则执行if后的语句
                                如果该值为False,则执行else后的语句
                        -语法三
                            if(条件表达式){
                                语句...
                            }else if(条件表达式){
                                语句...
                            }else {
                                语句...
                            }
                            if...else if...else
                            当该语句执行时，会从上到下依次对条件表达式进行求值判断
                            如果值为true,则执行当前语句。
                            如果值为false,则继续向下判断
            条件分支语句也叫switch语句
                switch语句
                    -语法：
                        switch(表达式){
                            case 表达式：
                                代码...
                            case 表达式：
                                代码...
                            case表达式：
                                代码...
                            case表达式：
                                代码...
                        }

                    -执行的流程
                        switch语句在执行时，会依次将switch后的表达式和case后的表达式进行全等比较
                        如果比较结果为true,则自当前case处开始执行代码
                        如果比较结果为false,则继续比较其他case后的表达式，直到找到true为止
                        如果所有的比较都是false,则执行default后的语句

                    -注意：
                    当比较结果为true时，会从当前case处开始执行代码
                    也就是说case是代码执行的起始位置
                    这就意味着只要是当前case后的代码，都会执行
                    可以使用break来避免执行其他的case
                    
                    -总结
                    switch语句和if语句的功能是重复，switch能做的事if也能做，反之亦然。
                    它们最大的不同在于，switch在多个全等判断时，结构比较清晰

            循环语句
                -通过循环语句可以使指定的代码反复执行
                -JS中一共有三种循环语句
                    while语句
                    do-while语句
                    for语句
                -while语句
                    -语法：
                        while(条件表达式){
                            语句，...
                        }
                    -执行流程：
                        while语句在执行时，会先对条件表达式进行判断，
                            如果结果为true,则执行循环体，执行完毕，继续判断
                            如果为true,则再次执行循环体，执行完毕，继续判断，如此重复
                            直到条件表达式结果为false时，循环结束
                    -通常编写一个循环，要有三个要件
                        1.初始化表达式（初始化变量）》
                        2.条件表达式（设置循环运行的条件）
                        3.更新表单式(修改初始化变量)
                -do-while循环
                    -语法：
                        do{
                            语句...
                        }while(条件表达式)

                    -执行顺序：
                        do-while语句在执行时，会先执行do后的循环体，
                        执行完毕后，会对while后的条件表达式进行判断
                        如果为false,则循环终止
                        如果为tue,则继续执行循环体，以此类推
                    -和while的区别：
                        while语句是先判断再执行
                        do-while语句是先执行再判断
                        实质的区别：
                            do-while语句可以确保循环至少执行一次
                -for循环
                    -for循环和while没有本质区别，都是用来反复执行代码
                    -不同点就是语法结构，for循环更加清晰
                    -语法
                        for(初始化表达式；条件表达式；更新表达式){
                            语句...
                        }

                    -执行流程：
                        1.执行初始化表达式，初始化变量
                        2.执行条件表达式，判断循环是否执行(true执行，false终止)
                        3.判断结果为true,则执行循环体
                        4.执行更新表达式，对初始化变量进行修改
                        5.重复2，知道判断为false为止
                        
                    -初始化表达式，在循环的整个的生命周期中只会执行1次
                    -for循环中的三个表达式都可以省略
                    使用Let在for循环的()中声明的变量是局部变量，只能在for循环内部访问
                    使用var在for循环的()中声明的变量可以在for循环的外部访问
                    创建死循环的方式：
                    while(1){}
                    for(;;){}

            break和continue
                break
                    -break用来终止switch和循环语句
                    -break执行后，当前的switch或循环会立刻停止
                    -break会终止离他最近的循环

                continue
                    -continue用来跳过当次循环
I

            if (true) {
                let x = 2;  // 这里的x是一个新变量
                console.log(x);  // 输出2
            }
            console.log(x);  // 输出1，因为if语句中的x和函数顶部的x是不同的变量
