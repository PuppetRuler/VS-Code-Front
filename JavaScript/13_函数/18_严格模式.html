<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_严格模式</title>
    <script>
        /* 
            JS运行代码的模式有两种：
                -正常模式
                    -默认情况下代码都运行在正常模式中，
                        在正常模式，语法检查并不严格
                        它的原则是：能不报错的地方尽量不报错
                    -这种处理方式导致代码的运行性能较差
                -严格模式
                    -在严格模式下，语法检查变得严格
                        1.禁止一些语法
                        2.更容易报错
                        3.提升了性能
                -在开发中，应该尽量使用严格模式，
                    这样可以将一些隐藏的问题消灭在荫芽阶段，
                    同时也能提升代码的运行性能
        */
       //全局开启严格模式
        "use strict"

        a = 10
        console.log(a);

        //函数严格模式
        function fn(){
            "use strict"
        }
    </script>
</head>
<body>
    
</body>
</html>
