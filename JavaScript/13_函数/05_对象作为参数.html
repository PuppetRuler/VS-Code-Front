<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_对象作为参数</title>
    <script>
        function fn(a) {
            console.log("a = ",a);
        }

        //对象可以作为参数传递
        let obj = {name:"孙悟空"}

        // 传递实参时，传递并不是变量本身，而是变量中存储的值
        fn(obj)
    </script>
</head>
<body>
    
</body>
</html>
