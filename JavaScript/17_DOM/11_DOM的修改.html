<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_DOM的修改</title>
</head>
<body>
    <button id="btn01">按钮1</button>
    <button id="btn02">按钮2</button>
    <hr>
    <ul id="list">
        <li id="swk">孙悟空</li>
        <li id="zbj">猪八戒</li>
        <li id="shs">沙和尚</li>
    </ul>

    <script>
        /* 
            点击按钮后，向ul中添加一个唐僧
        */

        //获取list
        const list = document.getElementById("list");

        //获取按钮
        const btn01 = document.getElementById("btn01");
        btn01.addEventListener("click", function () {
            //创建一个li
            const li = document.createElement("li");
            //向li中添加文本
            li.textContent = "唐僧";
            //向li添加id
            li.id = "ts";

            //appendChild()用于给一个节点添加子节点
            // list.appendChild(li);

            //insertAdjacentElement()可以向元素的任意位置添加元素
            // 两个参数：1.要添加的位置 2.要添加的元素
            // beforeend标签的最后  afterbegin标签的开始
            // beforebegin在元素的前边插入元素（兄弟元素） afterend在元素的后边插入元素（兄弟元素）
            // list.insertAdjacentElement("afterbegin",li)

            list.insertAdjacentHTML("beforeend","<li id='bgj'>白骨精</li>")
        })

        const btn02 = document.getElementById("btn02");
        btn02.addEventListener("click",function(){
            //创建一个蜘蛛精替换孙悟空
            const li = document.createElement("li")
            li.textContent="蜘蛛精"
            li.id="zzj"
            
            //获取孙悟空
            // const swk = document.getElementById("swk")
            // swk.replaceWith(li)

            //删除当前元素
            swk.remove()

        })
    </script>
</body>
</html>
