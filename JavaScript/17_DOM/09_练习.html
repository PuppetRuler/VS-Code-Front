<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_练习</title>
    <style>
        .outer {
            width: 600px;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
        }

        img {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="title">开始观看图片</span>
        <div class="img-wrapper">
            <img src="./images/1.png" alt="图片">
        </div>

        <div class="btn-wrapper">
            <button class="prev">上一张</button>
            <button class="next">下一张</button>
        </div>
    </div>
    <script>
        /* 
            点击按钮切换图片
        */

        //获取图片
        const img = document.getElementsByTagName("img")[0];//类数组对象=>元素对象

        //获取两个按钮
        const prev = document.getElementsByClassName("prev")[0];
        const next = document.getElementsByClassName("next")[0];

        const title =document.getElementsByClassName("title")[0]

        //创建一个东西来存储图片的路径
        const imgArr = ["./images/1.png",
                        "./images/2.png",
                        "./images/3.png",
                        "./images/4.png",
                        "./images/5.png"];

        //创建一个变量记录当前图片的索引
        let current = 0

        //上一张
        prev.addEventListener("click", function () {
            current--
            //检查current的值是否合法
            if(current<0){
                current = imgArr.length-1
            }

            title.textContent = `当前是第${current+1}/${imgArr.length}张图片`
            img.src = imgArr[current];
        });

        //点击next按钮切换下一张图片
        next.addEventListener("click", function () {
            //切换图片  => 2.png就是修改img的src属性
            current++
            if(current>4){
                current=0
            }

            title.textContent = `当前是第${current+1}/${imgArr.length}张图片`
            img.src = imgArr[current];
        });
        // next.onclick=function(){
        //     alert("执行");
        // }
    </script>
</body>
</html>
