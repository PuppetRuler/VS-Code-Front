<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4210181_09isnrcomdyd.css">
    <title>31_练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #666;
            font-size: 100px;
        }

        a:hover {
            color: #DD302D;
            text-decoration: none;
        }

        img {
            width: 400px;
            vertical-align: top;
        }

        ul {
            list-style: none;
        }

        .outer {
            width: 400px;
            margin: 100px auto;
            position: relative;
        }

        .img-list {
            height: 266.664px;
        }

        .img-list li {
            position: absolute;
            opacity: 0;
            transition: 1s;
        }

        li.current {
            z-index: 1;
            opacity: 1;
        }
        .iconfont {
            height: 35px;
            font-size: 35px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
            opacity: 0.4;
        }
        .iconfont:hover{
            color: white;
            opacity: 0.7;
        }
        #next{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <ul class="img-list">
            <li class="current">
                <a href="#">
                    <img src="./images/1.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/2.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/5.png">
                </a>
            </li>
        </ul>

        <!-- 添加切换按钮 -->
        <div class="prev-next">
            <a id="prev" href="javascript:;" class="iconfont icon-shangyige"></a>
            <a id="next" href="javascript:;" class="iconfont icon-xiayige"></a>
        </div>
    </div>


    <script>
        
        /* 
            问题1：能不能简化一下代码
            问题2：如何控制图片自动切换的关闭和开启
        */


        /* 
            自动切换图片
        */

        let timer
        timer = setTimeout(function auto() {
            //获取当前显示的图片
            const current = document.querySelector(".img-list .current");

            //获取下一个子元素
            const next = current.nextElementSibling || document.getElementsByTagName("li")[0];

            //切换显示状态
            current.classList.remove("current");
            next.classList.add("current");
            timer = setTimeout(auto, 3000);
        }, 3000)

        //点击按钮切换图片
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")

        prev.addEventListener("click",()=>{
            clearTimeout(timer)
            const current = document.querySelector(".img-list .current");
            const prev = current.previousElementSibling || document.querySelector(".img-list li:last-child")
            // const prev = current.previousElementSibling || document.getElementsByTagName("li")[document.getElementsByTagName("li").length-1];
            current.classList.remove("current");
            prev.classList.add("current");
        })
        next.addEventListener("click",()=>{
            clearTimeout(timer)
            const current = document.querySelector(".img-list .current");
            const next = current.nextElementSibling || document.getElementsByTagName("li")[0];
            current.classList.remove("current");
            next.classList.add("current");
        })
    </script>
</body>
</html>
