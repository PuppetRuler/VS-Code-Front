<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_事件对象</title>
    <style>
        #box1 {
            width: 400px;
            height: 400px;
            background-color: green;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
    <a href="https://www.baidu.com" id="chao">超链接</a>

    <script>
        /* 
            在DOM中存在着多种不同类型的事件对象
                -多种事件对象有一个共同的祖先Event
                    -event.target  触发事件的对象
                    -event.currentTarget  绑定事件的对象
                    -event.stopPropagation()  停止事件的传导
                    event.preventDefault()  取消默认行为
                -事件的冒泡(bubble)
                    -事件的冒泡就是指事件的向上传到
                    -当元素上的某个事件被触发后，其祖先元素上的相同事件也会同时被触发
                    -冒泡的存在大大的简化了代码的编写,但是在一些场景下我们并不希望冒泡存在
                    -不希望事件冒泡时，可以通过事件对象来取消冒泡
        */
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const chao = document.getElementById("chao");

        chao.addEventListener("click",function(event){
            event.preventDefault()
        })

        box1.addEventListener("click", function (event) {
            // console.log("我是box1");
            // console.log(event);
            /* 
                在事件的响应函数中：
                    event.target表示的是触发事件的对象
                    this绑定事件的对象
            */

            // console.log(event.target);
            // console.log(this);

            // console.log(event.currentTarget);
        });

        box2.addEventListener("click", function () {
            // event.stopPropagation()  //取消事件的传到
            // console.log("我是box2");
        })
    </script>
</body>
</html>
